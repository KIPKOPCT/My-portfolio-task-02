<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Galaxy of Innovators</title>
<style>
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

body {
  background: radial-gradient(circle at center, #020617 0%, #000814 100%);
  font-family: "Poppins", sans-serif;
  color: #fff;
  overflow: hidden;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
}

/* ====== CENTER CONTAINER ====== */
.galaxy-container {
  position: relative;
  text-align: center;
}

.galaxy-container h1 {
  font-size: 2.8rem;
  font-weight: 700;
  margin: 20px 0;
}

.galaxy-container h1 span {
  background: linear-gradient(90deg, #3b82f6, #00d4ff);
  -webkit-background-clip: text;
  -webkit-text-fill-color: transparent;
}

.galaxy-container p {
  font-size: 0.9rem;
  opacity: 0.7;
}

.explore-btn {
  background: rgba(255, 255, 255, 0.1);
  border: 1px solid rgba(255, 255, 255, 0.2);
  color: #c0c0c0;
  padding: 8px 20px;
  border-radius: 30px;
  font-size: 0.9rem;
  cursor: pointer;
  transition: 0.3s;
}

.explore-btn:hover {
  background: rgba(255, 255, 255, 0.2);
  color: #fff;
}

/* ====== GLOW BUTTON ====== */
.join-btn {
  background: linear-gradient(90deg, #0044ff, #00bfff);
  border: none;
  border-radius: 25px;
  padding: 12px 30px;
  color: #fff;
  font-weight: 600;
  font-size: 1rem;
  cursor: pointer;
  box-shadow: 0 0 20px #005eff;
  transition: 0.3s;
  margin-top: 25px;
}

.join-btn:hover {
  box-shadow: 0 0 30px #00bfff;
  transform: scale(1.05);
}

/* ====== CIRCLES (ORBIT EFFECT) ====== */
.orbit {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 600px;
  height: 600px;
  border-radius: 50%;
  border: 1px solid rgba(255, 255, 255, 0.05);
  transform: translate(-50%, -50%);
  animation: rotate 20s linear infinite;
}

@keyframes rotate {
  from { transform: translate(-50%, -50%) rotate(0deg); }
  to { transform: translate(-50%, -50%) rotate(360deg); }
}

/* ====== AVATARS AROUND CIRCLE ====== */
.avatar {
  position: absolute;
  width: 70px;
  height: 70px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid rgba(255, 255, 255, 0.3);
  transition: 0.3s;
}

.avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.avatar:hover {
  transform: scale(1.1);
  border-color: #00bfff;
  box-shadow: 0 0 20px #00bfff;
}

/* ====== CENTER AVATAR (GLOW) ====== */
.center-avatar {
  width: 120px;
  height: 120px;
  border-radius: 50%;
  overflow: hidden;
  border: 3px solid #00bfff;
  box-shadow: 0 0 40px #00bfff;
  margin: 30px auto;
}

.center-avatar img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}
</style>
</head>
<body>

<div class="galaxy-container">


  <div class="center-avatar">
    <img src="https://randomuser.me/api/portraits/men/32.jpg" alt="Main Innovator">
  </div>

  <div class="orbit">
    <div class="avatar" style="top: 10%; left: 45%;">
      <img src="https://randomuser.me/api/portraits/women/1.jpg" alt="">
    </div>
    <div class="avatar" style="top: 25%; left: 80%;">
      <img src="https://randomuser.me/api/portraits/men/4.jpg" alt="">
    </div>
    <div class="avatar" style="top: 60%; left: 90%;">
      <img src="https://randomuser.me/api/portraits/women/10.jpg" alt="">
    </div>
    <div class="avatar" style="top: 80%; left: 55%;">
      <img src="https://randomuser.me/api/portraits/men/11.jpg" alt="">
    </div>
    <div class="avatar" style="top: 70%; left: 15%;">
      <img src="https://randomuser.me/api/portraits/women/20.jpg" alt="">
    </div>
    <div class="avatar" style="top: 30%; left: 5%;">
      <img src="https://randomuser.me/api/portraits/men/5.jpg" alt="">
    </div>
  </div>

  <button class="join-btn">Join Now</button>
</div>

</body>
</html>
